<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Constitution of the United States</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main container for content -->
<div class="container">
    <!-- Document header -->
    <header>
        <h1>The Constitution of the United States</h1>
    </header>
    <!-- Main article for the Constitution text -->
    <article>
        <!-- Preamble section with descriptive heading and content -->
        <section class="preamble">
            <h2>Preamble</h2>
            <p>We the People of the United States, in Order to form a more perfect Union...</p>
        </section>
        <!-- Article I section -->
        <section class="article" id="article1">
            <h2>Article I - Legislative Powers</h2>
            <p>All legislative Powers herein granted shall be vested in a Congress of the United States...</p>
        </section>
        <!-- Additional sections for each Article and Amendment -->
    </article>
</div>

</body>
</html>
